post:
  tags:
    - On-Ramp Transaction Endpoints
  operationId: listOnRampTransactions
  summary: List Transactions
  description: Returns a list of transactions. The result of transactions are paginated.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - page
            - pageSize
          properties:
            page:
              type: number
              description: "The page number to retrieve."
              example: 1
            pageSize:
              type: number
              description: "The number of items per page."
              example: 10
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - type: object
                        properties:
                          pageInfo:
                            description: "Pagination information."
                            $ref: ../../components/schemas/PageInfo.yaml
                          transactions:
                            description: "List of transactions."
                            type: array
                            items:
                              $ref: ../../components/schemas/OnRampTransaction.yaml
    "400":
      description: Bad Request
      $ref: ../../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../../components/responses/Problem-500.yaml

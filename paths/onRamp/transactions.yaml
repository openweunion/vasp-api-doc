post:
  tags:
    - On-Ramp Transaction Endpoints
  operationId: createOnRampTransaction
  summary: Create Transaction
  description: Create a new transaction.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - quoteId
          properties:
            quoteId:
              type: string
              $ref: ../../components/schemas/QuoteId.yaml
            recipientAddress:
              description: "Blockchain wallet address of the recipient."
              type: string
              example: "0x1234567890abcdef1234567890abcdef12345678"

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - $ref: ../../components/schemas/OnRampTransaction.yaml
    "400":
      description: Bad Request
      $ref: ../../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../../components/responses/Problem-500.yaml

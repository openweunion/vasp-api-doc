get:
  tags:
    - On-Ramp Transaction Endpoints
  operationId: getOnRampTransactionById
  summary: Get Transaction
  description: Returns information about a transaction that has the specified Id.
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: string
        $ref: ../../components/schemas/TransactionId.yaml
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - $ref: ../../components/schemas/OffRampTransaction.yaml
    "400":
      description: Bad Request
      $ref: ../../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../../components/responses/Problem-500.yaml

get:
  tags:
    - Wallets Endpoints
  operationId: getWallet
  summary: Get Wallet
  description: Returns information about a wallet.

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      wallets:
                        type: array
                        items:
                          $ref: ../components/schemas/Wallet.yaml

    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml

post:
  tags:
    - Wallets Endpoints
  operationId: createWallet
  summary: Create Wallet
  description: Create a new wallet for a user.

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    type: object
                    properties:
                      wallet:
                        type: object
                        $ref: ../components/schemas/Wallet.yaml

    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml

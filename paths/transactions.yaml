post:
  tags:
    - Off-Ramp Transaction Endpoints
  operationId: createTransaction
  summary: Create Transaction
  description: Create a new transaction.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - originatorVASPId
            - beneficiaryVASPId
            - originatorCustomerId
            - quoteId
            - withdrawalInfo
          properties:
            originatorVASPId:
              type: string
              $ref: ../components/schemas/VASPId.yaml
            beneficiaryVASPId:
              type: string
              $ref: ../components/schemas/VASPId.yaml
            originatorCustomerId:
              type: string
              $ref: ../components/schemas/CustomerId.yaml
            quoteId:
              type: string
              $ref: ../components/schemas/QuoteId.yaml
            travelRuleData:
              type: object
              $ref: ../components/schemas/TravelRuleData.yaml
            withdrawalInfo:
              type: object
              $ref: ../components/schemas/WithdrawalInfo.yaml

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    oneOf:
                      - $ref: ../components/schemas/OffRampTransaction.yaml
    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml

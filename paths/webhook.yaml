post:
  tags:
    - Webhook Endpoints
  operationId: receiveNotification
  summary: Receive Webhook Notification
  description: This endpoint is used to receive webhook notifications from external services.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - payload
            - version
          properties:
            message:
              type: string
              description: The notification message received from the webhook.
              example: "transactionUpdated"
            payload:
              type: object
              description: Additional data related to the notification.
              properties:
                transaction:
                  oneOf:
                    - $ref: ../components/schemas/OffRampTransaction.yaml
                  example:
                    id: "8cdd5b98-86d3-4921-8bb3-a2920f9bb350"
                    status: "APPROVED"
                    createdTime: "2025-08-07T09:00:00Z"
                    updatedTime: "2025-08-07T10:30:00Z"
            version:
              type: string
              description: Version of the webhook notification format.
              example: "1.0.0"

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Response.yaml
              - type: object
                properties:
                  data:
                    type: "null"

    "400":
      description: Bad Request
      $ref: ../components/responses/Problem-400.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Problem-401.yaml
    "500":
      description: Internal Server Error
      $ref: ../components/responses/Problem-500.yaml

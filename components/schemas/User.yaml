type: object
properties:
  id:
    $ref: ./UserId.yaml
  email:
    description: "The email address of the user."
    type: string
    example: "user@example.com"
  firstName:
    description: "The first name of the user."
    type: string
    example: "John"
  lastName:
    description: "The last name of the user."
    type: string
    example: "Doe"
  idNumber:
    description: "The ID number of the user."
    type: string
    example: "123456789"
  walletSetId:
    description: "The ID of the wallet set associated with the user."
    type: string
    example: "wallet-set-12345"
  status:
    description: "Status of the user account."
    type: string
    enum: [ACTIVE, INACTIVE, PENDING]
    example: ACTIVE
xml:
  name: User

type: object
properties:
  accNo:
    description: "Account Number (for fiat only)"
    type: string
    example: "1234567890"
  bankCode:
    description: "Bank Code (for fiat only; mandatory if swift code is not available)"
    type: string
    example: "001"
  ccy:
    description: "Currency (for fiat only)"
    type: string
    example: "HKD"
  qty:
    description: "Quantity/Amount"
    type: number
    example: 100
  remitChannel:
    description: "Remittance Channel (for fiat only; e.g., FPS, SWIFT and CHATS)"
    type: string
    example: "FPS"
  swiftCode:
    description: "SWIFT Code (for fiat only; mandatory if bank code is not available)"
    type: string
    example: "HSBCHKHHXXX"
xml:
  name: WithdrawalInfo
